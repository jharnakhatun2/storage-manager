<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="preference">Preference:</label>
            <input type="text" id="preference" required>
            <br><br>
            <button type="submit">Save to Local Storage</button>
            <button type="button" id="sessionButton">Save to Session Storage</button>
            <button type="button" id="clearLocalButton">Clear Local Storage</button>
            <button type="button" id="clearSessionButton">Clear Session Storage</button>
        </form>
      
      <div class="displayData">
        <h2>Stored Data :</h2>
        <div id="storedData"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
